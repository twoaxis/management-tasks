<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCI Tanta Dashboard</title>
    <link rel="stylesheet" href="/src/css/home.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='white'/></svg>" alt="FCI Tanta" class="logo">
                <span>FCI Tanta</span>
            </div>
            <div class="menu-items">
                <a href="#" class="menu-item">
                    <span class="menu-icon">🏠</span>
                    <span>الرئيسية</span>
                </a>
                <a href="#" class="menu-item">
                    <span class="menu-icon">📋</span>
                    <span>تاسكات</span>
                </a>
                <a href="#" class="menu-item">
                    <span class="menu-icon">📝</span>
                    <span>طلبات</span>
                </a>
                <a href="#" class="menu-item">
                    <span class="menu-icon">🔔</span>
                    <span>إشعارات</span>
                </a>
            </div>
            <div class="user-profile">
                <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23ddd'/></svg>" alt="User">
                <div class="user-info">
                    <div>د. عايدة نصر</div>
                    <div class="user-role">عميد</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <h1 class="welcome-text">اهلا بك, د. عايدة نصر</h1>
            <div class="dashboard-container">
                <div class="card">
                    <h3 class="card-header">اخر التحديثات</h3>
                    <div class="task-item">
                        <span class="status-icon check-icon">✓</span>
                        <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23ddd'/></svg>" alt="User" class="profile-icon">
                        <div class="task-details">
                            <div class="task-title">طرد الطلاب</div>
                            <div class="task-subtitle">م. صلاح الدين</div>
                        </div>
                    </div>
                    <div class="task-item">
                        <span class="status-icon pending-icon">-</span>
                        <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23ddd'/></svg>" alt="User" class="profile-icon">
                        <div class="task-details">
                            <div class="task-title">مذاكرة</div>
                            <div class="task-subtitle">م. صلاح الدين</div>
                        </div>
                    </div>
                </div>
                <div class="card today-tasks">
                    <h3 class="card-header">تاسكات اليوم</h3>
                    <div class="task-item">
                        <span class="arrow-icon">←</span>
                        <div class="task-details">
                            <div class="task-title">مراجعة بيانات الطلاب</div>
                            <div class="task-time">اليوم الساعة 11:00 صباحاً</div>
                        </div>
                    </div>
                    <div class="task-item">
                        <span class="arrow-icon">←</span>
                        <div class="task-details">
                            <div class="task-title">مراجعة بيانات الطلاب</div>
                            <div class="task-time">اليوم الساعة 11:00 صباحاً</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
